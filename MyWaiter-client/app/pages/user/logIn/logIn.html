

<ion-content padding class="log-in">

    <button clear (click)="goToHomePage()">
        X
    </button>
    <h1>Log In</h1>
    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="username"  type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>


    </ion-list>

    <button  block outline (click)="logIn()">
        Log In
    </button>
    <button  block clear (click)="goToRegister()">
        Register
    </button>


</ion-content>
