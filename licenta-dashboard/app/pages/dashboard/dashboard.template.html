<div class="content">

    <md-content layout-margin="flex-md">
        

        <div class="row"> 
        
            <div class="col-xs-6">
                <md-card>
                    <md-card-content>
                        <chart-table [title]="'Products ratings'" [type]="'bar'" [labels]="barChartLabels" [data]="barChartData"> </chart-table>
                    </md-card-content>
                </md-card>
            </div>

            <div class="col-xs-6">
                <md-card>
                    <md-card-content>
                        <chart-table [title]="'Products Popularity'" [type]="'doughnut'" [labels]="barChartLabels" [data]="barChartData"> </chart-table>
                    </md-card-content>
                </md-card>
            </div>
        
        </div>

        <div class="row">
            
            <div class="col-xs-12">
                <md-card>
                    <md-card-content>
                        <chart-table [title]="'Tables Popularity'" [type]="'line'" [labels]="barChartLabels" [data]="barChartData"> </chart-table>
                    </md-card-content>
                </md-card>
            </div>

        </div>


    </md-content>

</div>
