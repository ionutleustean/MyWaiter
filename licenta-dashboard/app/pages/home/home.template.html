<md-sidenav-layout>
    <md-sidenav class="sidebar" #left [opened]="true" mode="side" layout-padding>

        <div class="md-title restaurant">

            <div class="restaurant-logo"><img src={{restaurant.Image}}/></div>
            <div class="restaurant-title"> {{restaurant.Name}}</div>

        </div>


        <md-content>

            <button md-button layout-fill class="menu-item" [routerLink]="['/Home', 'Tables']">
                <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                <p>Tables</p>
            </button>
            <button md-button layout-fill class="menu-item" [routerLink]="['/Home', 'Products']">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
                <p>Products</p>
            </button>
            <button md-button layout-fill class="menu-item" [routerLink]="['/Home', 'Dashboard']">
                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                <p>Dashboard</p>
            </button>
            <button md-button layout-fill class="menu-item" [routerLink]="['/Home', 'UserSettings']">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                <p>Settings</p>
            </button>

        </md-content>


        <!--<button md-raised-button class="md-raised md-primary" #mybutton (click)="left.close()">Close</button>-->
    </md-sidenav>


    <md-sidenav #right align="end" layout-padding>
        <h2>Right Sidenav.</h2>
        <button md-raised-button class="md-raised md-primary" (click)="right.close()">Close</button>
    </md-sidenav>


    <md-toolbar>

        <div class="left-toolbar">
            <button class="md-raised md-primary" (click)="left.toggle()">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>

            <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                <span class="md-flex">Dashboard</span>
            </h2>
        </div>
        <div class="right-toolbar">
            <button (click)="right.toggle()">
                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
            </button>
        </div>

    </md-toolbar>


    <md-content layout-padding>


        <div class="inner-outlet">
            <router-outlet></router-outlet>
        </div>

    </md-content>
