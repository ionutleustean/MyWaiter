<div class="container">

    <md-content>

        <H1 class="md-title"> Login </H1>


        <form name="loinForm" class="login-form">


            <section layout="row" layout-align="center center">
                <md-input-container class="md-block" layout-fill>
                    <label>Email</label>
                    <input md-input type="email" [(value)]="user.email">
                </md-input-container>
            </section>

            <section layout="row" layout-align="center center">
                <md-input-container class="md-block" layout-fill>
                    <label>Password</label>
                    <input md-input type="password" [(value)]="user.password">
                </md-input-container>
            </section>

            <section layout="row" layout-align="center center">
                <button md-raised-button class="md-raised" layout-fill [routerLink]="['/Register']">Register</button>
                <button md-raised-button class="md-raised md-primary" layout-fill>Login</button>
            </section>
            
            <section layout="row" layout-align="end end">
                <button md-button class="md-primary">Reset Password</button>
            </section>

        </form>

    </md-content>

</div>
