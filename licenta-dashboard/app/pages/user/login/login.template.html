<div class="container">

    <md-content>

        <H1 class="md-title"> Login </H1>


        <form name="loinForm" class="login-form">

            <section layout="row" layout-align="center center">
                <md-input placeholder="Email" [(ngModel)]="user.username" layout-fill></md-input>
            </section>
            
            <section layout="row" layout-align="center center">
                <md-input type="password" placeholder="Password" [(ngModel)]="user.password" layout-fill></md-input>
            </section>


            <section layout="row" layout-align="center center">
                <button md-raised-button class="md-raised" layout-fill [routerLink]="['/Register']">Register</button>
                <button md-raised-button class="md-raised md-primary" layout-fill (click)="submitLogin()">Login</button>
            </section>

            <section layout="row" layout-align="end end">
                <button md-button class="md-primary" (click)="requestResetPassword()">Reset Password</button>
            </section>

        </form>

    </md-content>

</div>
