<div class="content">

    <md-content layout-margin="flex-md">

        <md-card>

            <md-card-content class="update-restaurant">

                <md-card-title-text>
                    <span class="md-headline">Restaurant Settings</span>
                </md-card-title-text>

                <form name="updateRestaurantForm" class="update-restaurant-form">

                    <section layout="row" layout-align="center center">
                        <md-input placeholder="Restaurant name" [(value)]="restaurant.Name" layout-fill></md-input>
                    </section>

                    <section layout="row" layout-align="center center">
                        <md-input placeholder="Address" [(value)]="restaurant.Address" layout-fill></md-input>
                    </section>

                    <label class="custom-label">Short Description</label>
                    <section layout="row" layout-align="center center">
                        <md-input-container class="md-block" layout-fill>
                    <textarea rows="4" cols="50" md-input [(ngModel)]="restaurant.ShortDescription">
                    </textarea>
                        </md-input-container>
                    </section>


                    <label class="custom-label">Description</label>
                    <section layout="row" layout-align="center center">
                        <md-input-container class="md-block" layout-fill>
                    <textarea rows="4" cols="50" md-input [(ngModel)]="restaurant.Description">
                    </textarea>
                        </md-input-container>
                    </section>


                    <label class="custom-label">Logo</label>
                    <section layout="row" layout-align="center center">
                        <md-input-container class="md-block" layout-fill>
                            <input type="file" md-input (change)="handleUpload($event)">
                        </md-input-container>
                    </section>


                    <section layout="row" layout-align="center center">
                        <button md-raised-button class="md-raised md-primary" layout-fill (click)="updateUser()">Update
                            Restaurant
                        </button>
                    </section>


                </form>

            </md-card-content>

        </md-card>


        <md-card>

            <md-card-content class="update-user">

                <md-card-title-text>
                    <span class="md-headline">User Settings</span>
                </md-card-title-text>

                <form name="updateUserForm" class="update-user-form">
                    
                    <section layout="row" layout-align="left center">
                        <md-input placeholder="Email" [(ngModel)]="user.name" ></md-input>

                        <button md-raised-button class="md-raised md-primary" (click)="requestResetPassword(user.name)">Reset
                            Password
                        </button>
                    </section>


                </form>

            </md-card-content>

        </md-card>

    </md-content>

</div>
