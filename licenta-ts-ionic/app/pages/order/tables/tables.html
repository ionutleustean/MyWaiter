<ion-navbar *navbar primary>
    <ion-title>Alege masa</ion-title>
</ion-navbar>

<ion-content padding class="tables">


        <ion-col width-50 *ngFor="#item of tables #i = index" class="tables_col"  [style.background]="item.color" (click)="goToMenu(item.tableNumber)">
            <div class="table_header">
                {{item.tableNumber}}
            </div>

            <div class="table_content">
                Locuri disponibile: {{item.seats}}

            </div>


        </ion-col>



</ion-content>
